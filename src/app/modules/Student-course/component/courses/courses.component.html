<section id="Courses">
    <div class="container-fluid">
        <div class="row my-5 m-auto  ">

            <div *ngFor="let  arr of stuCoursesArr" class="col-md-3 my-2 ">
                
                <div *ngFor="let x of arr" class="course-item card text-center ">
                    <img src="../../../../../assets/images/sq.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class=" card-title">{{x?.courseName}}</h5>
                        <p>{{x.courseDepartment}}</p>

                    </div>
                    <a [routerLink]="['/student/course-info',x._id]" class="btn btn-primary">Course info</a>
                </div>
            </div>




         
        </div>
    </div>
</section>

 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
