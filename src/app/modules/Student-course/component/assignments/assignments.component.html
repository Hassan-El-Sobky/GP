<section class="userList">
    <div class="ss">
      <i class="fas fa-arrow-left back_button m-2  " (click)='backClicked() '></i>
      <div class="tableContainer">
        <div class="mainContainer">
  
          <div class="tableContent">
            <div class="inputTableSearch">
              <h6>Assigments List</h6>
              <div class="form-group">
                <!-- <input placeholder=" Search..." #searchName (change)=""> -->
                <input placeholder=" Search..." #searchName>
                <i class="fas fa-search"></i>
              </div>
            </div>
            <div class="tables">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
               
  
                  <ng-container matColumnDef="cCode">
                    <th mat-header-cell *matHeaderCellDef> Title</th>
                    <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="prerequisite">
                    <th mat-header-cell *matHeaderCellDef > Description </th>
                    <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
                  </ng-container>


                  <ng-container matColumnDef="courseDepartment">
                    <th mat-header-cell *matHeaderCellDef> Download Assignment </th>
                    <td mat-cell *matCellDef="let element"> <a class="text-dark" href="{{element?.fileUrl}}" download><i class="fas fa-download"></i></a> </td>
                  </ng-container>


                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef > deadLine </th>
                    <td mat-cell *matCellDef="let element"> {{element?.deadLine}} </td>
                  </ng-container>

                  <ng-container matColumnDef="upload">
                    <th mat-header-cell *matHeaderCellDef > Upload </th>
                    <td mat-cell *matCellDef="let element">
                       {{element.assigmentCode}}
                      
                     
                       <div class="row">
                         <div class="col-md-3">
                          <input   type="file" name="file-input" accept="images/*" id="file-input" class="file-input__input" name="photo"
                          (change)='selectFile($event)' />
                      <label class="file-input__label" for="file-input">
                
                          <span>Upload</span></label>
                         </div>
                         <div class="col-md-3">
                               <button class="btn btn-primary" (click)="ha(element.assigmentCode)">Send</button>
                         </div>
                       </div>
                   
              
                    
                    </td>
                  </ng-container>
                  
                 
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10,15,20]"
                 showFirstLastButtons>
              </mat-paginator>
              </div>
            </div>
          </div>
        </div>
  
      </div>
  
    
    </div>

      <input  type="file" name="file-input" accept="images/*" id="file-input" class="file-input__input" name="photo"
          (change)='selectFile($event)' />
      <label class="file-input__label" for="file-input">

          <span>Upload</span></label>
</div> -->


<div class="layout" *ngIf="show">
  <div class="first"> 
      <div class="second"> <i class="fas fa-times" (click)="close()"></i></div>
  <div class="third">
      
      <p *ngIf="isTrue">uploaded  Succefuly !</p>
      <p *ngIf="filetype">Unsupported file type </p>
      <p *ngIf="uploadagin">you already uploaded this Assignment </p>
  
  </div>
  
  </div>
  </div>

  </section>
