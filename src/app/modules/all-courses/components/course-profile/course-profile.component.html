<i class="fas fa-arrow-left back_button m-2  " (click)='backClicked() '></i>

<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="courseDeafult"  alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">CourseInfo</h5>
              <p class="card-text"><span>courseName:</span>{{course.courseName}}</p>
              <p class="card-text"><span>courseCode:</span>{{course.courseCode}}</p>
              <p class="card-text"><span>courseDepartment:</span>{{course.courseDepartment}}</p>
              <p class="card-text"><span>Course prerequisite:</span>{{course.prerequisite}}</p>
              <p class="card-text">InstructorName:{{insName}}</p>
            </div>
          </div>
        </div>
      </div>
</div>
