<section class="operators">
   <div class="container">
      <div class="opcreate px-4">
         <h6 style="margin-bottom: 40px;"><i [routerLink]='["/adminIn","instructors"]'
               class="fas fa-arrow-left "></i>Create Instructor</h6>
      </div>
      <form #createForm="ngForm" (ngSubmit)="onSubmit(createForm)">
         <div class="row">
            <div class="col-md-6 py-2 px-5">
               <div class="form-group">
                  <label>Name*<span>:</span></label>
                  <input name="name" required ngModel #name='ngModel' type="text" placeholder="Name"
                     class="form-control">
                  <div *ngIf="name.touched && name.invalid " class="a">
                     <span> Name is required</span>
                  </div>

               </div>
               <div class="form-group">
                  <label>UserName*<span>:</span></label>
                  <input name="userName" required ngModel #userName='ngModel' type="text" placeholder="UserName"
                     class="form-control">
                  <div *ngIf="userName.touched && userName.invalid " class="a">
                     <span> UserName is required</span>
                  </div>

               </div>

               <div class="form-group">
                  <label>Email*<span>:</span></label>
                  <input name="email" required ngModel #email='ngModel' type="email" placeholder="Email"
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control">
                  <div *ngIf="email?.touched && email?.invalid" class="a">
                     <span>Email is required</span>
                  </div>

                  <div *ngIf="email.errors?.pattern" class="a">
                     <span *ngIf="email.errors?.pattern">This is not a valid Email </span>
                  </div>
               </div>

               <div class="form-group">
                  <label>Password*<span>:</span></label>
                  <input type="password" name="password" required ngModel #password='ngModel' minlength="6"
                     placeholder="Password" class="form-control">
                  <div *ngIf="password?.touched && password?.invalid " class="a">
                     <span>Password is required</span>

                  </div>
                  <div *ngIf="password.errors?.minlength" class="a">
                     <span> minlength 6</span>
                  </div>
               </div>



               <div class="form-group">
                  <label>Password Confirmation*<span>:</span></label>
                  <input type="password" required ngModel #password_confirmation='ngModel' name="password_confirmation"
                     placeholder="Password Confirmation" class="form-control">
                  <div *ngIf="password_confirmation.touched && password_confirmation.invalid " class="a">
                     <span> Password Confirmation is required </span>

                  </div>
                  <div *ngIf="password_confirmation.touched" class="a">
                     <span *ngIf="password_confirmation.value != password.value "> Password Not Match</span>

                  </div>
               </div>

               <div class="form-group">
                  <label>Gender*<span>:</span></label>
                  <input name="gender" ngModel #gender='ngModel' type="radio" value="male" [attr.checked]="true"> Male
                  <input name="gender" ngModel #gender='ngModel' type="radio" value="female"> female
               </div>

            </div>

            <div class="col-md-6 py-2">
               <div class="pImg">
                  <span>Profile Image</span>
               </div>
               <div class="row">
                  <div class="col-md-6 delete">
                     <img class="img-fluid" [src]="defaultImage">
                  </div>

                  <div class="col-md-6">
                     <input type="file" name="file-input" id="file-input" class="file-input__input" name="photo" ngModel
                        #photo='ngModel' (change)='selectFile($event)' />
                     <label class="file-input__label" for="file-input">

                        <span>Upload</span></label>
                  </div>


               </div>
            </div>


         </div>

         <div class="row">
            <div class="btnCreate">
               <button [disabled]='!createForm.valid' class="btn border rounded" type="submit">Create</button>
            </div>
         </div>

      </form>

   </div>
</section>
