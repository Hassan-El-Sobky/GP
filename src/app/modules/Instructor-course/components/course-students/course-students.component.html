<section class="userList">
    <div class="ss">
      <i class="fas fa-arrow-left back_button m-2  " (click)='backClicked() '></i>
      <div class="float-end my-2 mr-4" >
        <button id="addModal" data-bs-toggle="modal" data-bs-target="#addToCourse"
          class="btn btn-primary float-end">Add</button>
      </div>
      <div class="tableContainer">
        <div class="mainContainer">
  
          <div class="tableContent">
            <div class="inputTableSearch">
              <h6>Course List</h6>
              <div class="form-group">
                <!-- <input placeholder=" Search..." #searchName (change)=""> -->
                <input placeholder=" Search..." #searchName>
                <i class="fas fa-search"></i>
              </div>
            </div>
            <div class="tables">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
                  <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let element"> {{element?.username}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef > role </th>
                    <td mat-cell *matCellDef="let element"> {{element?.role}} </td>
                  </ng-container>
 
  
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> action </th>
                    <td mat-cell *matCellDef="let element"> <i  class="fas fa-trash-alt"></i> </td>
                  </ng-container>
  
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10,15,20]"
                 showFirstLastButtons>
              </mat-paginator>
              </div>
            </div>
          </div>
        </div>
  
      </div>
  
    
    </div>
    <!-- <div class="col-md-4">
      <input  type="file" name="file-input" accept="images/*" id="file-input" class="file-input__input" name="photo"
      (change)='selectFile($event)'
      />
      
      <label class="file-input__label" for="file-input">
  
          <span>Upload</span></label>
  </div> -->
  
  
  
  
  
  
  
  
  </section>
