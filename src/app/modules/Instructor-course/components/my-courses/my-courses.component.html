<div class="container">
    <div class="row">

    <div class="div m-2">
      <button [routerLink]="['/instructor','addCourse']"  class="btn btn-primary float-end">Add</button>
  </div>

     <div *ngFor="let x of courses | 
     paginate: { 
     itemsPerPage:4,
     currentPage: page,
     totalItems: totalLength 
   }" 
    class="col-md-3 mt-3">
     <div  class="card " style="width: 18rem;">
       <img src="{{x?.imageUrl}}" class="card-img-top" alt="...">
       <div class="card-body">
         <h2>{{x?.courseName}} </h2>
         <p class="card-text">{{x?.courseDepartment}}</p>
         <p>{{x?.prerequisite}}</p>
 
         <div  *ngIf="x.state=='available'" >
            <span class="text-success">Status:{{x.state}}</span>
         </div>
         <a  [routerLink]="['/instructor','courseDetails',x._id]" class="btn btnInf">Course-Info</a>
       </div>
     </div>
   </div>
   
    </div>
   
    <div style="display: flex; justify-content: center; align-items: center;">
      <pagination-controls  (pageChange)="page = $event"></pagination-controls>
    
    
    </div>
   
   </div>
