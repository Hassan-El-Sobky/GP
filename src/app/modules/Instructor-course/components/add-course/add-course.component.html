<section id="addCourse  my-5">
    <div class="container my-5">
        <div class="row">

            <div class="col-md-8 my-5 m-auto">



                <form [formGroup]='addCourseForm' (ngSubmit)="getCourseData(addCourseForm)">
                    <div class="form-group">
                        <label for="">Course Name</label>
                        <input type="text" formControlName="courseName" class="form-control" name="courseName"  aria-describedby="">

                    </div>

                    <div class="form-group">
                        <label for="">Course Code :</label>
                        <input type="text" formControlName="courseCode" class="form-control" name="courseCode" aria-describedby="">

                    </div>

                    <div class="form-group">
                        <label for="">Course Department:</label>
                        <input type="text" formControlName="courseDepartment" class="form-control" name="courseDepartment"  aria-describedby="">

                    </div>

                    <div class="form-group">
                        <label for="">Prerequisite:</label>
                        <input type="text" formControlName="prerequisite" class="form-control" name="prerequisite" aria-describedby="">

                    </div>


                    <button type="submit" [disabled]='addCourseForm.invalid'  class="btn btn-primary my-2">Submit</button>
                </form>





            </div>
        </div>
    </div>
</section>
