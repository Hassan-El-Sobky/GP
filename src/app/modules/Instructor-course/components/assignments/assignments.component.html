<section class="userList">
    <div class="ss">
      <div class="tableContainer">
        <div class="mainContainer">
  
          <div class="tableContent">
            <div class="inputTableSearch">
              <h6>Course List</h6>
              <div class="form-group">
                <!-- <input placeholder=" Search..." #searchName (change)=""> -->
                <input placeholder=" Search..." #searchName>
                <i class="fas fa-search"></i>
              </div>
            </div>
            <div class="tables">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef > Coures Name </th>
                    <!-- <td mat-cell *matCellDef="let element"> {{element.guest.name}} </td> -->
                    <td mat-cell *matCellDef="let element">
                      <!-- <img *ngIf="element.guest?.photo != null" [src]="element.guest?.photo">
                      <img *ngIf="element.guest?.photo == null" [src]="defaultImage"> -->
                      {{element?.courseName}}  
                    </td>
                  </ng-container>
  
                  <ng-container matColumnDef="cCode">
                    <th mat-header-cell *matHeaderCellDef>title</th>
                    <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="prerequisite">
                    <th mat-header-cell *matHeaderCellDef > description </th>
                    <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
                  </ng-container>
  
  
                  <ng-container matColumnDef="courseDepartment">
                    <th mat-header-cell *matHeaderCellDef> Download Lecture </th>
                    <td mat-cell *matCellDef="let element"> <a href="{{element?.fileUrl}}" download><i class="fas fa-download"></i></a> </td>
                  </ng-container>
  
  
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef > Status </th>
                    <td mat-cell *matCellDef="let element"> {{element?.state}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef >  </th>
                    <td mat-cell  *matCellDef="let element"> <button  class="btn btn-access" style="background-color: green;">Approved</button> </td>
                  </ng-container>
             
  
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> action </th>
                    <td mat-cell *matCellDef="let element"> <i  class="fas fa-trash-alt"></i> </td>
                  </ng-container>
  
                  <ng-container matColumnDef="view-detials">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <button
                        [routerLink]="['/admin-reservation','guestDetails',element.id]">View Details</button> </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10,15,20]"
                 showFirstLastButtons>
              </mat-paginator>
              </div>
            </div>
          </div>
        </div>
  
      </div>
  
    
    </div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form action="">
            <div class="mb-3">
                <label for="title" class="form-label">Tile</label>
                <input #title type="text" class="form-control"  placeholder="Title">
              </div>
              <div class="mb-3">
                <label for="DeadLine" class="form-label">DeadLine</label>
                <input #deadline type="date" class="form-control" id="exampleFormControlInput1" placeholder="DeadLine">
              </div>
              <div class="mb-3">
                <label for="assigmentCode" class="form-label">assigmentCode</label>
                <input #code type="text" class="form-control" id="assigmentCode" placeholder="#1">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <textarea #desc name="description" class="form-control" ></textarea>
              </div>
              <div class="col-md-4">
                <input #file  type="file" name="file-input" accept="images/*" id="file-input" class="file-input__input" name="photo"
               
                />
                <!-- (change)='selectFile($event)'  -->
                <label class="file-input__label" for="file-input">
            
                    <span>Upload</span></label>
            </div>
         <button (click)="assUpl(title.value,deadline.value,code.value,desc.value,file)" class="btn btn-success">Done</button>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  </section>
