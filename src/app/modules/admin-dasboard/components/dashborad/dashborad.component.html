<!-- ------------------Courses Analysis Start-------------------------- -->

<section id="All">
    <div class="container">
        <!-- lma el chartain bysht8lo m3a b3d wa7da btl8y el tanya  -->
        <div class="row">
            <!----------------------------------- Courses Analysis Start-------------------------------------- -->

            <div class="col-md-4 courses ">
                <div [routerLink]="'/admin/courses'" >Courses
                    <br><span>Number of Courses :{{numOfCourse}}</span></div>
            </div>
            <!----------------------------------- Courses Analysis End-------------------------------------- -->
            <!-- --------------------------- ----------Students Analysis Start-------------------------------------------------------->
            <div class="col-md-4 student">

                <div [routerLink]="'/adminSt/students'" >Students
                    <br><span>Number of Students :{{numOfSutudents}}</span></div>

            </div>
            <!-- -----------------------------------Students Analysis End  ---------------------------------------------->
            <!-- --------------------------------------Instructors Analysis Start--------------------------------------------------->
            <div class="col-md-4">

                <div [routerLink]="'/adminIn/instructors'" >Instructors
                    <br><span>Number of Instructors :{{numOfInstructors}} </span>
                </div>
            </div>
            <!--------------------------------------- Instructors Analysis End------------------------------------------------------------------ -->
        </div>
    </div>
    <div class="w-50 m-auto">
        <p-chart type="pie" [data]="data"></p-chart>
    </div>

</section>
<section id="">

    <div class="w-50 m-auto">
        <p-chart type="bar" [data]="data" [options]="chartOptions"></p-chart>
    </div>
    
</section>
